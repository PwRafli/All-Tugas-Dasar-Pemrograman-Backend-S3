<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Home Stay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Edit Home Stay</h2>
        <form action="{{ url_for('edit_homestay', id=hotel[0]) }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3"><label for="name" class="form-label">Home Stay Name</label><input type="text"
                    class="form-control" id="name" name="name" value="{{ hotel[1] }}" required></div>
            <div class="mb-3"><label for="description" class="form-label">Description</label><textarea
                    class="form-control" id="description" name="description" rows="3">{{ hotel[2] }}</textarea></div>
            <div class="mb-3"><label for="price" class="form-label">Price per Night</label><input type="number"
                    class="form-control" id="price" name="price" value="{{ hotel[3] }}" required></div>
            <div class="mb-3"><label for="guests" class="form-label">Number of Guests</label><input type="number"
                    class="form-control" id="guests" name="guests" value="{{ hotel[4] }}"></div>
            <div class="mb-3"><label for="amenities" class="form-label">Amenities</label><input type="text"
                    class="form-control" id="amenities" name="amenities" value="{{ hotel[5] }}"></div>
            <div class="mb-3">
                <label for="photo" class="form-label">Change Photo</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                {% if hotel[7] %}
                <div class="mt-2">
                    <p>Current Photo:</p><img src="{{ url_for('uploaded_file', filename=hotel[7]) }}"
                        alt="Current Photo" style="width: 200px; height: auto;">
                </div>
                {% endif %}
            </div>
            <div class="mb-3 form-check"><input type="checkbox" class="form-check-input" id="available" name="available"
                    {% if hotel[6] %}checked{% endif %}><label class="form-check-label"
                    for="available">Available</label></div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
