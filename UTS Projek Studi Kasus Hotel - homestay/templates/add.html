<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add New Home Stay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add New Home Stay</h2>
        <form action="{{ url_for('add_homestay') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3"><label for="name" class="form-label">Home Stay Name</label><input type="text"
                    class="form-control" id="name" name="name" required></div>
            <div class="mb-3"><label for="description" class="form-label">Description</label><textarea
                    class="form-control" id="description" name="description" rows="3"></textarea></div>
            <div class="mb-3"><label for="price" class="form-label">Price per Night</label><input type="number"
                    class="form-control" id="price" name="price" required></div>
            <div class="mb-3"><label for="guests" class="form-label">Number of Guests</label><input type="number"
                    class="form-control" id="guests" name="guests"></div>
            <div class="mb-3"><label for="amenities" class="form-label">Amenities</label><input type="text"
                    class="form-control" id="amenities" name="amenities" placeholder="e.g., WiFi, Kitchen, Parking">
            </div>
            <div class="mb-3"><label for="photo" class="form-label">Photo</label><input type="file" class="form-control"
                    id="photo" name="photo" accept="image/*"></div>
            <div class="mb-3 form-check"><input type="checkbox" class="form-check-input" id="available"
                    name="available"><label class="form-check-label" for="available">Available</label></div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
