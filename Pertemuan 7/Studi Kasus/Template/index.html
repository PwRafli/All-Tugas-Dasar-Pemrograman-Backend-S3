<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pagination & Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Daftar Produk UMKM</h2>

        <form class="table" method="get" action="/">
            <div class="input-group mb-3">
                <input type="text" name="search_query" value="{{ search_query }}" class="form-control"
                    placeholder="Pencarian berdasarkan nama barang">
                <button class="btn btn-primary" type="submit">Cari</button>
            </div>
        </form>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Barang</th>
                    <th>Harga Barang</th>
                </tr>
            </thead>
            <tbody>
                {% for brg in dstok %}
                <tr>
                    <td>{{ loop.index + offset }}</td>
                    <td>{{ brg[1] }}</td>
                    <td>Rp {{ "{:,.0f}".format(brg[2]) }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3">Tidak ada data stok</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <nav aria-label="Pagination">
            <ul class="pagination">
                <li class="page-item {% if page == 1 %}disabled{% endif %}">
                    <a class="page-link" href="?search={{ search_query }}&page={{ page - 1 }}">Previous</a>
                </li>

                {% for p in range(1, total_pages + 1) %}
                <li class="page-item {% if p == page %}active{% endif %}">
                    <a class="page-link" href="?search={{ search_query }}&page={{ p }}">{{ p }}</a>
                </li>
                {% endfor %}

                <li class="page-item {% if page == total_pages %}disabled{% endif %}">
                    <a class="page-link" href="?search={{ search_query }}&page={{ page + 1 }}">Next</a>
                </li>
            </ul>
        </nav>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
