<!DOCTYPE html>
<html>

<head>
    <title>{{ 'Edit Kamar' if item else 'Tambah Kamar' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

    <h3 class="mb-3">{{ 'Edit Kamar' if item else 'Tambah Kamar' }}</h3>

    <form method="POST" enctype="multipart/form-data">

        <div class="mb-2">
            <label>Nama Homestay</label>
            <input type="text" name="name" class="form-control" value="{{ item.name if item }}" required>
        </div>

        <div class="mb-2">
            <label>Code Rooms</label>
            <input type="text" name="code" class="form-control" value="{{ item.code if item }}" required>
        </div>

        <div class="mb-2">
            <label>Room Size</label>
            <input type="text" name="room_size" class="form-control" value="{{ item.room_size if item }}"
                placeholder="ex: 24 m2">
        </div>

        <div class="mb-2">
            <label>Price / Night</label>
            <input type="number" name="price" class="form-control" value="{{ item.price if item }}" required>
        </div>

        <div class="mb-2">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="3"
                placeholder="Deskripsi kamar...">{{ item.description if item }}</textarea>
        </div>

        <div class="mb-2">
            <label>Guests</label>
            <input type="number" name="guests" class="form-control" value="{{ item.guests if item }}" required>
        </div>

        <div class="mb-2 form-check">
            <input type="checkbox" name="available" class="form-check-input" {% if item and item.available %}checked{%
                endif %}>
            <label class="form-check-label">Available</label>
        </div>

        {% if item and item.photo %}
        <div class="mb-2">
            <label>Foto Saat Ini</label><br>
            <img src="/static/uploads/{{ item.photo }}" width="120" class="border rounded">
        </div>
        {% endif %}

        <div class="mb-3">
            <label>Upload Foto</label>
            <input type="file" name="photo" class="form-control" accept="image/*" onchange="previewImage(event)">
            <img id="preview" class="mt-2 border rounded" width="120" style="display:none;">
        </div>

        <button class="btn btn-success">Simpan</button>
        <a href="/" class="btn btn-secondary">Kembali</a>
    </form>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function () {
                preview.src = reader.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    </script>

</body>

</html>
