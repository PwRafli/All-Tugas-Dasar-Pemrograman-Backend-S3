<!DOCTYPE html>
<html>

<head>
        <title>Edit Room</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

        <div class="container mt-4">
                <h2>Edit Room</h2>

                <form method="POST" enctype="multipart/form-data">

                        <div class="mb-3">
                                <label>Current Photo</label><br>
                                <img src="/static/uploads/{{ stoks.photo }}" width="120">
                        </div>

                        <div class="mb-3">
                                <label>Change Photo</label>
                                <input type="file" name="photo" class="form-control">
                        </div>

                        <div class="mb-3">
                                <label>Code Room</label>
                                <input type="text" name="code_room" class="form-control" value="{{ stoks.code_room }}"
                                        required>
                        </div>

                        <div class="mb-3">
                                <label>Room Name</label>
                                <input type="text" name="name" class="form-control" value="{{ stoks.name }}" required>
                        </div>

                        <div class="mb-3">
                                <label>Description</label>
                                <textarea name="description" class="form-control">{{ stoks.description }}</textarea>
                        </div>

                        <div class="mb-3">
                                <label>Room Size</label>
                                <input type="text" name="room_size" class="form-control" value="{{ stoks.room_size }}">
                        </div>

                        <div class="mb-3">
                                <label>Amenities / Facilities</label>
                                <textarea name="amenities" class="form-control">{{ stoks.amenities }}</textarea>
                        </div>

                        <div class="mb-3">
                                <label>Price / Night</label>
                                <input type="number" name="price" class="form-control" value="{{ stoks.price }}"
                                        required>
                        </div>

                        <div class="mb-3">
                                <label>Guests</label>
                                <input type="number" name="guests" class="form-control" value="{{ stoks.guests }}"
                                        required>
                        </div>

                        <div class="mb-3">
                                <label>Available</label>
                                <select name="available" class="form-control">
                                        <option value="1" {% if stoks.available==1 %}selected{% endif %}>Yes</option>
                                        <option value="0" {% if stoks.available==0 %}selected{% endif %}>No</option>
                                </select>
                        </div>

                        <button class="btn btn-primary">Update</button>
                        <a href="/" class="btn btn-secondary">Back</a>
                </form>
        </div>

</body>

</html>
