<!DOCTYPE html>
<html>

<head>
        <title>Add Room</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

        <div class="container mt-4">
                <h2>Add New Room</h2>

                <form method="POST" enctype="multipart/form-data">

                        <div class="mb-3">
                                <label>Room Photo</label>
                                <input type="file" name="photo" class="form-control">
                        </div>

                        <div class="mb-3">
                                <label>Code Room</label>
                                <input type="text" name="code_room" class="form-control" required>
                        </div>

                        <div class="mb-3">
                                <label>Room Name</label>
                                <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                                <label>Description</label>
                                <textarea name="description" class="form-control"></textarea>
                        </div>

                        <div class="mb-3">
                                <label>Room Size</label>
                                <input type="text" name="room_size" class="form-control">
                        </div>

                        <div class="mb-3">
                                <label>Amenities / Facilities</label>
                                <textarea name="amenities" class="form-control"
                                        placeholder="WiFi, AC, TV, Shower, Parking"></textarea>
                        </div>

                        <div class="mb-3">
                                <label>Price / Night</label>
                                <input type="number" name="price" class="form-control" required>
                        </div>

                        <div class="mb-3">
                                <label>Guests</label>
                                <input type="number" name="guests" class="form-control" required>
                        </div>

                        <div class="mb-3">
                                <label>Available</label>
                                <select name="available" class="form-control">
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                </select>
                        </div>

                        <button class="btn btn-success">Save</button>
                        <a href="/" class="btn btn-secondary">Back</a>
                </form>
        </div>

</body>

</html>
