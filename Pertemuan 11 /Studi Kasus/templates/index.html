<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hotel Room Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-3">Hotel Room List</h2>

        <a href="/add" class="btn btn-primary mb-3">Add New Room</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Price/Night</th>
                    <th>Guests</th>
                    <th>Available</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                {% for u in stoks %}
                <tr>
                    <td>
                        <img src="{{ url_for('static', filename='uploads/' ~ u.photo) }}" width="80" height="80"
                            style="object-fit: cover;">
                    </td>

                    <td>{{ u.name }}</td>
                    <td>{{ u.price }}</td>
                    <td>{{ u.guests }}</td>
                    <td>{{ 'Yes' if u.available == 1 else 'No' }}</td>

                    <td>
                        <a href="/edit/{{ u.id }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete/{{ u.id }}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Delete this room?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
</body>

</html>
