<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Edit Room</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
        <div class="container mt-4">
                <h2>Edit Room</h2>

                <form method="POST" enctype="multipart/form-data" class="mt-3">

                        <div class="mb-3">
                                <label class="form-label">Current Photo</label><br>
                                <img src="/static/uploads/{{ stoks.photo }}" width="120">
                        </div>

                        <div class="mb-3">
                                <label class="form-label">Change Photo</label>
                                <input type="file" name="photo" class="form-control">
                        </div>

                        <div class="mb-3">
                                <label class="form-label">Room Name</label>
                                <input type="text" name="name" class="form-control" value="{{ stoks.name }}" required>
                        </div>

                        <div class="mb-3">
                                <label class="form-label">Price / Night</label>
                                <input type="number" name="price" class="form-control" value="{{ stoks.price }}"
                                        required>
                        </div>

                        <div class="mb-3">
                                <label class="form-label">Guests</label>
                                <input type="number" name="guests" class="form-control" value="{{ stoks.guests }}"
                                        required>
                        </div>

                        <div class="mb-3">
                                <label class="form-label">Available</label>
                                <select name="available" class="form-control">
                                        <option value="1" {% if stoks.available==1 %}selected{% endif %}>Yes</option>
                                        <option value="0" {% if stoks.available==0 %}selected{% endif %}>No</option>
                                </select>
                        </div>

                        <button class="btn btn-primary">Update</button>
                        <a href="/" class="btn btn-secondary">Back</a>

                </form>
        </div>
</body>

</html>
