<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Edit Room</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

        <div class="container mt-4">
                <h2 class="mb-3">Edit Room</h2>

                <a href="/" class="btn btn-secondary mb-3">Back</a>

                <form method="POST">

                        <div class="mb-3">
                                <label class="form-label">Room Name</label>
                                <input type="text" class="form-control" name="name" value="{{ stoks.name }}" required>
                        </div>

                        <div class="mb-3">
                                <label class="form-label">Price per Night</label>
                                <input type="number" class="form-control" name="price" value="{{ stoks.price }}"
                                        required>
                        </div>

                        <div class="mb-3">
                                <label class="form-label">Guests</label>
                                <input type="number" class="form-control" name="guests" value="{{ stoks.guests }}"
                                        required>
                        </div>

                        <div class="mb-3">
                                <label class="form-label">Available</label>
                                <select name="available" class="form-control">
                                        <option value="1" {% if stoks.available==1 %}selected{% endif %}>Yes</option>
                                        <option value="0" {% if stoks.available==0 %}selected{% endif %}>No</option>
                                </select>
                        </div>

                        <button type="submit" class="btn btn-warning">Update</button>

                </form>
        </div>

</body>

</html>
