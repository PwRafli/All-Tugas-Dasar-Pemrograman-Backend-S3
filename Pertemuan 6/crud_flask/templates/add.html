<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">âž• Tambah Barang Baru</h2>
        <form action="{{ url_for('add') }}" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Kode Barang</label>
                <input type="text" name="kode" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nama Barang</label>
                <input type="text" name="nama" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Harga</label>
                <input type="number" name="harga" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Foto Barang</label>
                <input type="file" name="file" accept="image/*" class="form-control" onchange="previewImage(event)">
                <img id="preview" src="#" alt="Preview Gambar" class="mt-2" style="display:none; width:120px;">
            </div>

            <button type="submit" class="btn btn-success">ðŸ’¾ Simpan</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">ðŸ”™ Kembali</a>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const img = document.getElementById('preview');
            img.style.display = 'block';
            img.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</body>

</html>
