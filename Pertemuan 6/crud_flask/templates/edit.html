<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">✏️ Edit Barang</h2>
        <form action="{{ url_for('edit', kode=data[0]) }}" method="POST" enctype="multipart/form-data"
            class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Kode Barang</label>
                <input type="text" name="kode" class="form-control" value="{{ data[0] }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Nama Barang</label>
                <input type="text" name="nama" class="form-control" value="{{ data[1] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Harga</label>
                <input type="number" name="harga" class="form-control" value="{{ data[2] }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Foto Barang</label>
                {% if data[3] %}
                <div class="mb-2">
                    <img id="preview" src="{{ url_for('static', filename='Upload_Image/' + data[3]) }}" width="120"
                        alt="Foto Lama">
                </div>
                <a href="{{ url_for('delete_photo', kode=data[0]) }}" class="btn btn-danger btn-sm mb-2"
                    onclick="return confirm('Hapus foto ini?')">🗑️ Hapus Foto</a>
                {% else %}
                <p class="text-muted">Belum ada foto.</p>
                <img id="preview" src="#" alt="Preview Gambar" class="mt-2" style="display:none; width:120px;">
                {% endif %}
                <input type="file" name="file" accept="image/*" class="form-control" onchange="previewImage(event)">
            </div>

            <button type="submit" class="btn btn-primary">💾 Simpan Perubahan</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">🔙 Kembali</a>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const img = document.getElementById('preview');
            img.style.display = 'block';
            img.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</body>

</html>
